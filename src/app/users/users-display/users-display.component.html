<div class="users">
  <mat-card class="user" *ngFor="let user of users">
      <mat-card-header>
          <mat-card-title>{{ user.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <p>{{user.email}}</p>
      </mat-card-content>
  </mat-card>
</div>
